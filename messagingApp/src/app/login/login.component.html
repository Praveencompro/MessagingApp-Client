<div class="container">
    <h1>Sign Up</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" required
            [(ngModel)]="model.firstname" name="firstname">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" required
            [(ngModel)]="model.lastname" name="lastname">
        </div>

        <div class="form-group">
            <label for="emailid">Email ID</label>
            <input type="email" class="form-control" id="emailid" required email
            [(ngModel)]="model.emailid" name="emailid">
        </div>

        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="text" class="form-control" id="pwd" required
            [(ngModel)]="model.password" name="password">
        </div>

        <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success">Submit</button>

    </form>
</div>
