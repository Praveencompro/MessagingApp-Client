<div class="user-list-container-div">
    <ul *ngIf="loggedInUser" class="list-group" id="loggedInUserUL">
        <li class="list-group-item loggedInUserLI" title="{{loggedInUser.emailid}}">
            {{loggedInUser.firstname | titlecase}} {{loggedInUser.lastname | titlecase}}
        </li>
    </ul>
    <div style="border-top:1px solid lightgray; padding:5px">
        <input class="form-control" id="searchUserInput" type="text" placeholder="Search User.."
            (keyup)="filterUserList()" [(ngModel)]="userInput">
        <ul class="list-group" id="userList">
            <li *ngFor="let user of filteredList" class="list-group-item user-details-li"
                [ngClass]="{'active': selectedItem == user}" title="{{user.emailid}}" (click)="getUserMessages(user)">
                {{user.firstname | titlecase}} {{user.lastname | titlecase}}
            </li>
        </ul>
    </div>
</div>
